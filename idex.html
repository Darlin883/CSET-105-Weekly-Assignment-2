<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Rock-Paper-Scissors</h1>
    </header>
    <div class="container">
        <div class="border border-rock">
            <img src="https://cdn4.iconfinder.com/data/icons/outdoor-nature-and-ecology-vol-2-1/24/_rock-1024.png" alt="" class="image image-rock">
            <button value="rock" onclick="RockPapersScissors(this)" style="margin-left: 50px; margin-top: 39px;">Rock</button>
        </div>

        <div class="border border-paper">
            <img src="https://cdn-icons-png.flaticon.com/512/2541/2541988.png" alt="" class="image image-paper">
            <button value="paper" onclick="RockPapersScissors(this)" style="margin-left: 50px; margin-top: 62px;">Papers</button>
        </div>

        <div class="border border-scissors">
            <img src="https://cdn2.iconfinder.com/data/icons/dark-action-bar-2/96/cut-512.png" alt="" class="image image-scissors">
            <button value="scissors" onclick="RockPapersScissors(this)" style="margin-left: 43px; margin-top: 44px;">Scissors</button>
        </div>
    </div>
    <div class="underFlex"></div>
    <div class="" id="div">
        <h3>user chose: <span id="userSelect"></span> | CPU chose: <span id="randomSelect"></span></h3>
        <h3>User wins: <span id="userScore">0</span></h3>
        <h3>Computer wins: <span id="cpuScore">0</span></h3>
        <h3>Ties: <span id="tieScore">0</span></h3>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
